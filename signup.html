<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign-Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section
      class="vh-100 bg-image"
      style="
        background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
      "
    >
      <form action="/" class="vh-100 bg-image" method="POST">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">
                      Sign-Up here!!!
                    </h2>

                    <form>
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          class="form-control form-control-lg"
                          placeholder="First name"
                          name="firstName"
                        />
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          class="form-control form-control-lg"
                          placeholder="Last name"
                          name="lastName"
                        />
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          class="form-control form-control-lg"
                          placeholder="Email adress"
                          name="email"
                        />
                      </div>

                      <div class="d-flex justify-content-center">
                        <button
                          type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                          onclick="Go()"
                        >
                          Sign-Up
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      function Go() {
        alert(
          'Your data has been noted. If you have submitted empty form nothing will get get storedðŸ’‹ and this page will stop working for you now to prevent further trafic.'
        );
      }
    </script>
  </body>
</html>
